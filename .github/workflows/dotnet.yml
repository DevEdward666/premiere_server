# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore premiere_server/blob/main/DeliveryRoomWatcher/DeliveryRoomWatcher/DeliveryRoomWatcher.csproj
    - name: Build
      run: dotnet build premiere_server/blob/main/DeliveryRoomWatcher/DeliveryRoomWatcher/DeliveryRoomWatcher.csproj --no-restore
    - name: Publish
      run: dotnet publish premiere_server/blob/main/DeliveryRoomWatcher/DeliveryRoomWatcher/DeliveryRoomWatcher.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v3
      with:
        name: .net-app
        path: ${{env.DOTNET_ROOT}}/myapp
